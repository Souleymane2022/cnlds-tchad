<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la page Missions | CNLDS</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        body {
            background: #f5f6fa;
            min-height: 100vh;
        }
        .admin-header {
            background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
            color: #fff;
            padding: 1.5rem 0 1rem 0;
            text-align: center;
            position: relative;
        }
        .admin-header h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .btn-logout {
            position: absolute;
            right: 30px;
            top: 30px;
            background: #c62828;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-logout:hover {
            background: #b71c1c;
            color: #fff;
        }
        .admin-container {
            max-width: 950px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(26,35,126,0.10);
            padding: 2.5rem 2rem;
        }
        .admin-title {
            color: #1a237e;
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
            color: #3949ab;
        }
        .form-control, textarea {
            margin-bottom: 1.2rem;
        }
        .btn-save {
            background: #1a237e;
            color: #fff;
            border: none;
            padding: 0.6rem 2.2rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-save:hover {
            background: #3949ab;
        }
        .admin-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 210px;
            background: #1a237e;
            color: #fff;
            padding-top: 2.5rem;
            z-index: 100;
            box-shadow: 2px 0 16px rgba(26,35,126,0.08);
        }
        .admin-sidebar h4 {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-sidebar ul {
            list-style: none;
            padding: 0 0.5rem;
        }
        .admin-sidebar ul li {
            margin-bottom: 1.2rem;
        }
        .admin-sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .admin-sidebar ul li a.active,
        .admin-sidebar ul li a:hover {
            background: #3949ab;
            color: #fff;
        }
        .admin-main-content {
            margin-left: 230px;
        }
        @media (max-width: 900px) {
            .admin-sidebar {
                position: static;
                width: 100%;
                height: auto;
                box-shadow: none;
                padding-top: 1rem;
            }
            .admin-main-content {
                margin-left: 0;
            }
        }
        @media (max-width: 600px) {
            .admin-container {
                padding: 1rem 0.5rem;
            }
            .btn-logout {
                right: 10px;
                top: 10px;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar navigation -->
    <nav class="admin-sidebar">
        <h4>CNLDS Admin</h4>
        <ul>
            <li><a href="admin-dashboard.html">Tableau de bord</a></li>
            <li><a href="admin-articles.html">Gestion des articles</a></li>
            <li><a href="admin-pages.html" class="active">Gestion des pages</a></li>
            <li><a href="admin-users.html">Gestion des utilisateurs</a></li>
            <li><a href="admin-settings.html">Paramètres du site</a></li>
        </ul>
    </nav>
    <div class="admin-main-content">
        <div class="admin-header">
            <h2>Modifier la page Missions</h2>
            <a href="admin-login.html" class="btn btn-logout">Déconnexion</a>
        </div>
        <div class="admin-container">
            <h1 class="admin-title">Édition de la page Missions</h1>
            <form>
                <div class="form-group">
                    <label class="form-label" for="missions-title">Titre principal</label>
                    <input type="text" class="form-control" id="missions-title" placeholder="Titre de la page" value="Nos missions">
                </div>
                <div class="form-group">
                    <label class="form-label" for="missions-content">Contenu principal</label>
                    <textarea class="form-control" id="missions-content" rows="8" placeholder="Contenu de la page">La CNLDS assure la prévention, le contrôle antidopage, l’éducation et la sensibilisation auprès des sportifs, entraîneurs et fédérations sportives au Tchad.</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="missions-image">Image principale (URL)</label>
                    <input type="text" class="form-control" id="missions-image" placeholder="URL de l’image principale" value="./assets/images/services1.png">
                </div>
                <button type="submit" class="btn btn-save">Enregistrer</button>
                <a href="admin-pages.html" class="btn btn-secondary ml-2">Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
